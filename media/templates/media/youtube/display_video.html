{% load i18n %}

<iframe class="embed-youtube-video" width="420" height="315" src="{{ file.url }}"
        data-url="{% url 'youtube_processing' video_id=model_pk %}"
        data-processed="{% if processed %}1{% else %}0{% endif %}"
        data-while-processing-info="#youtube-while-processing-info">
</iframe>
<p id="youtube-while-processing-info" style="display: none;">{% trans "The video is being processed by youtube" %}</p>
