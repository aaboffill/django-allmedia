<iframe id="embed-youtube-video" width="420" height="315" src="{{ media.file.url }}"
        data-while-processing="hide" data-url="{% url 'youtube_processing' video_id=media.pk %}"
        data-processing-percent="#youtube-processing-percent:func->text" data-processing-time-left="#youtube-processing-time-left:func->text"
        data-processing-processed="#youtube-processing-progress:attr->value" data-processing-total="#youtube-processing-progress:attr->max">
</iframe>

{% with media.file.processing_progress as progress %}
    </br><label>Youtube Processing... <span id="youtube-processing-percent">{{ progress.percent }}</span> % - Time remaining: <span id="youtube-processing-time-left">{{ progress.time_left_ms }}</span></label>
    </br><progress id="youtube-processing-progress" value="{{ progress.parts_processed }}" max="{{ progress.parts_total }}"></progress>
{% endwith %}
